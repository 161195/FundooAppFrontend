<div class="border" class="icon" fxLayout="row" fxLayoutAlign="start center" fxLayout.xs="row" fxFlex="50"
    fxFlex.xs="95">
    <button mat-icon-button>
        <mat-icon>notifications_paused</mat-icon>
    </button>
    <button mat-icon-button>
        <mat-icon>person_add</mat-icon>
    </button>
    <button [matMenuTriggerFor]="colorMenu" mat-icon-button>
        <mat-icon>palette</mat-icon>
    </button>
    <mat-menu #colorMenu="matMenu">
        <div class="card">
            <div *ngFor="let noteColor of colors" class="Color">
                <button mat-mini-fab [style.background]="noteColor?.bgColorValue"
                    (click)="changeColor(noteColor?.bgColorValue)"></button>
            </div>
        </div>
        <div class="card">
            <div *ngFor="let noteColor of colors1" class="Color">
                <button mat-mini-fab [style.background]="noteColor?.bgColorValue"
                    (click)="changeColor(noteColor?.bgColorValue)"></button>
            </div>
        </div>
    </mat-menu>
    <button mat-icon-button>
        <mat-icon>image</mat-icon>
    </button>
    <button mat-icon-button (click)="archiveNote()">
        <mat-icon>archive_outlined</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon matTooltip="More" style="padding-left: -25px;">more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item class="matMenu" (click)="deleteNote()">
            <span>Delete note</span>
        </button>
    </mat-menu>
</div>
