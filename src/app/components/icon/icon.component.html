<div  class="icon" fxLayout="row" fxLayoutAlign="start center" fxLayout.xs="row" fxFlex="50"
    fxFlex.xs="95">
    <div class="border" *ngIf="showIcons && this.CardObject.isTrash === false">
        <button mat-icon-button>
            <mat-icon>notifications_paused</mat-icon>
        </button>=
        <button mat-icon-button>
            <mat-icon>person_add</mat-icon>
        </button>
        <button [matMenuTriggerFor]="colorMenu" mat-icon-button>
            <mat-icon>palette</mat-icon>
        </button>
        <mat-menu #colorMenu="matMenu">
            <div class="card">
                <div *ngFor="let noteColor of colors" class="Color">
                    <button mat-mini-fab [style.background]="noteColor?.bgColorValue"
                        (click)="changeColor(noteColor?.bgColorValue)"></button>
                </div>
            </div>
            <div class="card">
                <div *ngFor="let noteColor of colors1" class="Color">
                    <button mat-mini-fab [style.background]="noteColor?.bgColorValue"
                        (click)="changeColor(noteColor?.bgColorValue)"></button>
                </div>
            </div>
        </mat-menu>
        <button mat-icon-button>
            <mat-icon>image</mat-icon>
        </button>
        <div *ngIf="showIcons && this.CardObject.isArchive === false">
            <button mat-icon-button (click)="archiveNote()">
                <mat-icon>archive</mat-icon>
            </button>
        </div>
        <div *ngIf="!showIcons || this.CardObject.isArchive === true">
            <button mat-icon-button (click)="archiveNote()">
                <mat-icon>unarchive</mat-icon>
            </button>
        </div>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon matTooltip="More" style="padding-left: -25px;">more_vert</mat-icon>
        </button>
    
        <mat-menu #menu="matMenu">
            <button mat-menu-item class="matMenu" (click)="deleteNote()">
                <span>Delete note</span>
            </button>
        </mat-menu>    
    </div>
    
    <div class="trashIcons" *ngIf="!showIcons || this.CardObject.isTrash === true">
        <button mat-icon-button (click)="deletePermanently()">
            <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteNote()">
            <mat-icon>restore_from_trash</mat-icon>
        </button>
    </div>

</div>
