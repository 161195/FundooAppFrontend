    <h2>Reset Password</h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class ="mailpass-container">
            <mat-form-field appearance="outline">
              <mat-label>password</mat-label>
              <input matInput placeholder="password"formControlName="password">
              <mat-error>enter password</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
              <mat-label>confirm password</mat-label>
              <input matInput placeholder="confirm password"formControlName="ConfirmPassword">
              <mat-error>confirm your password</mat-error>
          </mat-form-field>
         
          <div class = "bsd">
              <!-- <div routerLink='/login'> -->
                  <button mat-raised-button >Next</button>
              <!-- </div> -->
          </div>
        </div> 

    </form>
